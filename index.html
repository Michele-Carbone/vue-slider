<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!---->
        <div class="container wh-100">
            <div class="row">
                <!--freccia a sinistra-->
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i v-if="currentIndex > 0" class="fas fa-angle-left fa-4x clickable" @click="decreaseIndex"></i>
                </div>

                <!--Immagine in sequenza-->
                <div class="col-6">
                    <figure class="slider d-flex align-items-center">

                        <img v-for="(url, index) in images" class="img-fluid" :src="url" :class="isActive(index)">

                        <!--barra di scorrimmento img-->
                        <div id="slider-dots">

                            <div v-for="(dot, index) in images" :class="isActive(index)" class="dot mx-2 clickable"
                                @click="setCurrentIndex(index)">
                            </div>
                        </div>
                    </figure>
                </div>

                <!--freccia a destra-->
                <div class="col-3 d-flex align-items-center justify-content-center">

                    <i v-if="currentIndex < images.length -1" class="fas fa-angle-right fa-4x clickable"
                        @click="increaseIndex"></i>
                </div>
            </div>
        </div>
    </div>


    <!---->
    <script src="./js/script.js"></script>
</body>

</html>
